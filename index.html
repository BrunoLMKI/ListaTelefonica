<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefônica</title>
	<link rel="stylesheet" href="css/css.css">
	<script src="js/js.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Lista Telefônica</h1>
		</div>
		<div class="quickadd"><button id="QuickAdd">Adicionar Contato</button>
			<input type="search" id="busca" placeholder="Buscar Usuário"></div>
		<div class="quickaddForm">
			<label for="nomecompleto">Nome:</label><input type="text" id="nomecompleto" class="formFields">
			<label for="telefone">Telefone:</label><input type="text" id="telefone" class="formFields">
			<label for="id">ID:</label><input type="text" id="id" class="formFields">
			<br><br>
			<button id="Add">Adicionar Contato</button><button id="cancelar">Cancelar</button>
		</div>
		<div class="addbook">

		</div>
	</div>
</body>
</html>
